<!-- zaiko/templates/zaiko/item_form.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫アイテム追加</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #4fc3f7;
            border: none;
            color: #121212;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #38b0e0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4fc3f7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>在庫アイテムを追加</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>

    <a href="{% url 'item_list' %}">一覧に戻る</a>
</body>
</html>
