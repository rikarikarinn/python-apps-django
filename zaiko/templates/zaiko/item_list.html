<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
        }

        a { 
            color: #4fc3f7; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }

        form { 
            margin-bottom: 20px; 
        }
        input[type="text"] { 
            padding: 5px; 
            width: 200px; 
            border-radius: 4px; 
            border: 1px solid #333; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        button { 
            padding: 5px 10px; 
            border: none; 
            border-radius: 4px; 
            background-color: #4fc3f7; 
            color: #121212; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #40c0f0; 
        }

        .links { 
            margin-bottom: 20px; 
        }
        .links a { 
            margin-right: 15px; 
            padding: 5px 10px;
            background-color: #1e1e1e;
            border-radius: 4px;
        }
        .links a:hover {
            background-color: #333;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }
        th, td { 
            border: 1px solid #333; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #1e1e1e; 
        }
        tr:nth-child(even) { 
            background-color: #1a1a1a; 
        }
        .actions a { 
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <h1>在庫一覧</h1>

    <!-- 検索フォーム -->
    <form method="get">
        <input type="text" name="q" placeholder="商品名で検索" value="{{ query|default:'' }}">
        <button type="submit">検索</button>
        <a href="{% url 'item_list' %}">リセット</a>
    </form>

    <!-- 新規登録リンク & 履歴リンク -->
    <div class="links">
        <a href="{% url 'item_create' %}">新規アイテム追加</a>
        <a href="{% url 'history_list' %}">履歴一覧を見る</a>
    </div>

    <!-- 在庫テーブル -->
    <table>
        <tr>
            <th>商品名</th>
            <th>在庫数</th>
            <th>操作</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.stock }}</td>
            <td class="actions">
                <a href="{% url 'stock_in' item.pk %}">入庫</a>
                <a href="{% url 'stock_out' item.pk %}">出庫</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">商品が登録されていません</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
