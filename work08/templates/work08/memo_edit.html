<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ編集</title>
</head>
<body>
    <h1>メモ編集</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>タイトル：</label><br>
        {{ form.title }}<br><br>

        <label>内容：</label><br>
        {{ form.content }}<br><br>

        <label>画像：</label><br>
        {% if memo.image %}
            <img src="{{ memo.image.url }}" alt="memo image" width="200"><br>
        {% endif %}
        {{ form.image }}<br><br>

        <button type="submit">保存</button>
    </form>

    <a href="{% url 'work08:memo_list' %}">一覧に戻る</a>
    <a href="{% url 'work08:memo_delete' memo.id %}" style="color:red;">削除</a>
</body>
</html>
