{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VoteNow - 投票一覧</title>
  <link rel="stylesheet" href="{% static 'polls/itiran.css' %}">
</head>
<body>
  <header>
    <h1>VoteNow - 投票一覧</h1>
  </header>

  <main>
    {% if latest_question_list %}
      <ul class="question-list">
        {% for question in latest_question_list %}
          <li class="question-card">
            <a href="{% url 'polls:detail' question.id %}">
              {{ question.question_text }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-question">投票はまだありません。</p>
    {% endif %}
  </main>

  <footer>
    <p><a class="back-button" href="{% url 'polls:index' %}">トップに戻る</a></p>
  </footer>
</body>
</html>
